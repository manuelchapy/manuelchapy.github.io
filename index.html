<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <!--[if lt IE 9]><!-->
          <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js' type='text/javascript'></script>
        <!--<![endif]--> 

        <!--[if (gte IE 9) | (!IE)]><!-->  
          <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js' type='text/javascript'></script>
        <!--<![endif]--> 
        <script src="./js/jquery-ui.js"></script>
        <script src="./js/SnowflyGameApi.js"></script>
        <script src="./js/lottie.js"></script>
        <script src="./js/phaser.min.js"></script>
        <script src="./js/gameplay.js"></script>
        <title>Crazy pegs</title>
    </head>
    <body>
        <audio class='disp-none sound' id='hit' src="./assets/sounds/hit.mp3" controls="false"></audio>
        <audio class='disp-none sound' id='prize' src="./assets/sounds/prize.mp3" controls="false"></audio>
        <audio class='disp-none sound' id='whoosh' src="./assets/sounds/whoosh.mp3" controls="false"></audio>
        <audio class='disp-none sound' id='crowd' src="./assets/sounds/crowd.mp3" controls="false"></audio>
        <audio class='disp-none sound' id='pregame' src="./assets/sounds/pregame.mp3" controls="false"></audio>
        <audio class='disp-none sound' id='hooray' src="./assets/sounds/hooray.mp3" controls="false"></audio>
        <audio class='disp-none sound' id='theme' src="./assets/sounds/theme.mp3" controls="false"></audio>
        <div class="super-container relative c-container h-100">
            <div id ="instruction" class='layer inde'>
                <div class="instructions-image"></div>
            </div>
            <div class="layer disp-none" id='final-screen'></div>
            <div id="gameplay-container"></div>
            <div class="layer" id='token-screen'>
                <div class='layer' id="balances-container"></div>
                <div class="flex-v layer">
                    <!--tokens screen-->
                    <div class="sliderContainer">
                            <input type="range" min="1" max="250" value="1" id="myRange" class="slider">
                        </div>
                    <div class="flex-h w-30 c-container" id="amount-container">
                        <div class="flex-v">
                            <div id="tokens-amount"></div>
                        </div>
                    </div>
                    <div id="play-button"></div>
                </div>
            </div>
            <div class="layer" id="no-tokens-screen"></div>
            <div class="layer no-server-request" id="no-server-request">
                <div class="mg-t" id="t-s"></div>
            </div>
            <div id="start-screen" class="layer">
                <div id="start-button"></div>
            </div>
            <div class='controls flex-v f-start'>
                <div>
                    <img src="./assets/img/sound_on.png" alt="Sound control" class='pointer sound-control'>
                </div>
                <div>
                    <div class="about pointer" id="about"></div>
                </div>
            </div>
        </div>

        <!-- <script type="text/javascript" src="./js/timeout.js"></script> -->
        <script src="./js/jsons.js" type="text/javascript"></script>
        <script src="./js/main.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                loading()
            })
        </script>
    </body>
</html>
