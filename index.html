    <title>Fruit Scratch</title>

    <style>
    </style>
    <!-- build:js lottie.js -->

    <script src="./js/lottie.js"></script>
    <script src="./js/bodymovin.js"></script>
    <script src="./js/nullPosition.js" type="text/javascript"></script>
    <script src="./js/fruits.js" type="text/javascript"></script>
    <script src="./js/assets.js" type="text/javascript"></script>
    <script src="./js/coins.js" type="text/javascript"></script>
    <script src="./js/precomps.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/jsons.js" type="text/javascript"></script>
  
   
  </head>

  <body>
        <audio class='disp-none sound' id='gamplay-theme' src="./assets/sounds/gamplay-theme.mp3" controls="false"></audio>
    <audio class='disp-none sound' id='scratching' src="./assets/sounds/scratching.mp3" controls="false"></audio>
    <audio class='disp-none sound' id='theme-song' src="./assets/sounds/theme-song.mp3" controls="false"></audio>
    <audio class='disp-none sound' id='hit' src="./assets/sounds/hit.mp3" controls="false"></audio>
    <audio class='disp-none sound' id='prize' src="./assets/sounds/prize.mp3" controls="false"></audio>
    <audio class='disp-none sound' id='whoosh' src="./assets/sounds/whoosh.mp3" controls="false"></audio>
    <audio class='disp-none sound' id='crowd' src="./assets/sounds/crowd.mp3" controls="false"></audio>

    <div class="super-container c-container h-100"> 
      <div class="main-container relative c-container layer">
        <div class="layer" id='prices'>
            <div class="container">
                <img class='w-100 h-100' src="./assets/img/prizes.png" alt="Prizes">
            </div>
        </div>
                    <div class="controls-container">
                <div class="sound-container">
                    <img class='sound-toggle pointer' src="./assets/img/sound_on.png" alt="Sound">
                </div>
                <div class="questionmark">
                    <img class='about-toggle pointer' src="./assets/img/about.png" alt="About">
                </div>
            </div>
           <!--div id='instructions' class="absolute layer"></div>-->
          <!-- âœ… Gameplay Screen -->    
          <div class="layer" id="play-again"></div>
          <div class="layer" id='game-screen'> 
            <div id="gameBG" class='top-10 layer'></div>
            <div id="asset" class='top-10 layer '></div>
            <div id="winning" class='top-0 layer'></div>
            <div id="winning" class='top-0 layer'></div>
            <div id="winning-1" class='top-0 layer'></div>
            <div id="winning-2" class='top-0 layer'></div>
            <div id="winning-3" class='top-0 layer'></div>
            <div id="cel" class='top-0 layer'></div>
            <div id="place-1" class='top-1 layer'></div>
            <div id="place-2" class='top-2 layer'></div>
            <div id="place-3" class='top-3 layer'></div>
            <div id="place-4" class='top-4 layer'></div>
            <div id="place-5" class='top-5 layer'></div>
            <div id="place-6" class='top-6 layer'></div>
            <div id="place-7" class='top-7 layer'></div>
            <div id="place-8" class='top-8 layer'></div>
            <div id="place-9" class='top-9 layer'></div>
            <div id="win-fx" class='top-1 layer'></div>
            <div id="coin-1" class='top-1 layer'></div>
            <div id="coin-2" class='top-2 layer'></div>
            <div id="coin-3" class='top-3 layer'></div>
            <div id="coin-4" class='top-4 layer'></div>
            <div id="coin-5" class='top-5 layer'></div>
            <div id="coin-6" class='top-6 layer'></div>
            <div id="coin-7" class='top-7 layer'></div>
            <div id="coin-8" class='top-8 layer'></div>
            <div id="coin-9" class='top-9 layer'></div>
          </div>
            <div class="layer" id='token-screen'>
            <div class='w-100 h-100' id="points-layer"></div>
            <div class='w-100 h-100' id="tokens-layer"></div>

            <!--TOKEN SCREEN-->
            <div class="layer" id='init-animations'>
              <div class="layer" id="token-screen">
                <div class="layer">
                  <div class="layer"></div>
                  <div class="layer"></div>
                  <div class="flex-h">
                    <div id="balance"></div>
                  </div>
                </div>
              </div>
              <div class="flex-v layer">
                <div class="sliderContainer">
                  <input type="range" min="1" max="250" value="1" id="myRange" class="slider">
                </div>
                <div class="flex-h w-30 c-container" id="amount-container">
                <div class="flex-v">
                  <div id="tokens-amount"></div>
                </div>
              </div>
              <div id="play-button"></div>
              </div>
        </div>
        </div>
          <div id="no-tokens-screen" class="layer"></div>
        <div class="layer no-server-request" id="no-server-request">
                <div class="mg-t" id="t-s"></div>
        </div>
        <div class="layer" id='init-screen'>
         <!-- <div class="loading" id='loading-screen'><div class="flex-h"></div>-->
          <div class="layer" id="start-screen"></div>
            <div class="flex-v f-end">
                <div id="start-button"></div>
            </div>
            <div>
                <div class="controls-container">
                    <div class="sound-container">
                        <img class='sound-toggle pointer' src="./assets/img/sound_on.png" alt="Sound">
                    </div>
                    <div class="questionmark">
                        <img class='about-toggle pointer' src="./assets/img/about.png" alt="About">
                    </div>
                </div>
            </div>
        </div>
      </div>

  </div>
  <div class="loading" id='loading-screen'>
          <div class="flex-h">
            </div>
        </div>
    
   
    <script>
      document.addEventListener('DOMContentLoaded', function(){
         loading();
